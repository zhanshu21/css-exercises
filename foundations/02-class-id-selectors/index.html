<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<!-- * **All odd numbered elements-p**: a light red/pink background, and a list of fonts containing `Verdana` and `DejaVu Sans` with `sans-serif` as a fallback
  * **The second element **: blue text and a font size of 36px
  * **The third element**: in addition to the styles for all odd numbered elements, add a font size of 24px
  * **The fourth element**: a light green background, a font size of 24px, and bold -->
    <p>Number 1 - I'm a class!</p>
    <div class="div2">Number 2 - I'm one ID.</div>
    <p id="special-p">Number 3 - I'm a class, but cooler!</p>
    <div class="div4">Number 4 - I'm another ID.</div>
    <p>Number 5 - I'm a class!</p>
  </body>
</html>
